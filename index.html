<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Your Div :)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <div class="window">
        <div class="window-constructor">
          <!-- <div class="toggle"></div> -->

          <div class="titlebox">
          <h1 id="title">Create your <span style="color: #EF921C;"><</span><span style="color: #EF921C;">div></span></h1>
        </div>
          <div class="div-gen">
            <div class="div-size">
              <h3>Input your width: <span>(px, em, rem)</span></h3>
              <input type="text" id="widthInput" placeholder="200px" />
              <h3>Input your height: <span>(px, em, rem)</span></h3>
              <input type="text" id="heightInput" placeholder="100px" />
              <h3>Choose div's color:</h3>
              <input type="color" id="divColor" />


            </div>

            <div class="div-size-2">
              <h3>Input your text:</h3>
              <input type="text" id="textInput" placeholder="Your text here" />

              <h3>Choose text color:</h3>
              <input type="color" id="textColor" />

              <h3>Choose font size:</h3>
              <input type="number" id="textSize" value="14" />

              <h3>Rotate your DIV:</h3>
              <input
                value="0"
                type="number"
                max="180"
                min="-180"
                id="rotateDeg"
                placeholder="&#176;"
                onchange="rotateDiv()"  
              />


              <h3>Input your border radius: <span>(px or %)</span></h3>
              <input type="text" id="radiusInput" placeholder="100px or 50%" />
            </div>
            
          </div>

          <div class="buttons">
            <button type="submit" onclick="divOptions()">Generate</button>
            <button type="submit" onclick="resetAll()">Reset</button>
          </div>
        </div>
        <div class="window-result" id="window-result">

          
          <div id="div"></div>

        </div>
      </div>
    </div>

    <script src="js/script.js">
    </script>
  </body>
</html>
